---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: bob-db
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bob-db
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Service
metadata:
  name: bob-db
spec:
  ports:
    - port: 5432
  selector:
    app: bob-db
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bob-db
spec:
  selector:
    matchLabels:
      app: bob-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bob-db
    spec:
      containers:
      - image: postgres:alpine
        name: bob-db
        env:
          - name: POSTGRES_USER
            value: bob
          - name: POSTGRES_DB
            value: bob
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: bob-db-persistent-storage
            mountPath: /var/lib/postgresql/data
      volumes:
        - name: bob-db-persistent-storage
          persistentVolumeClaim:
            claimName: bob-db
