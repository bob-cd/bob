---

apiVersion: v1
kind: Service
metadata:
  name: bob-lb
spec:
  type: LoadBalancer
  ports:
    - port: 7777
      protocol: TCP
      targetPort: 7777
  selector:
    app: bob

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bob
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bob
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: bob
    spec:
      containers:
        - image: bobcd/bob
          name: bob
          securityContext:
            privileged: true
          env:
            - name: BOB_DB_HOST
              value: "bob-db"
            - name: BOB_DB_PORT
              value: "5432"
            - name: BOB_DB_USER
              value: "bob"
            - name: BOB_DB_NAME
              value: "bob"
          ports:
            - containerPort: 7777
